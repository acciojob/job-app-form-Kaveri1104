<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<div>
	<label for="name">Name*</label>
	<input type="text" required id="name">
	</div>
	<div>
	<label for="email">Email*</label>
	<input type="email" required id="email">
	</div>
	<div>
	<label>Gender*</label>
	<input type="radio" name="gender" required value="male">Male
	<input type="radio" name="gender" required value="female">Female
	</div>
	<div>
		<lable for="laptop">Laptop Brands</lable>
		<select required id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option valie="hp">HP</option>
		</select>
	</div>
	<div>
		<label for="age">Age*</label>
		<input type="number" required id="age">
	</div>
	<div>
		<label for="dob">DOB*</label>
		<input type="date" required id="dob">
	</div>
	<div>
		<label for="password">Password*</label>
		<input type="password" required id="password">
	</div>
	<div>
		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio">
	</div>
	<button type="submit">Submit</button>
</form>
</body>

</html>
