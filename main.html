<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Job Application Form</h1>
<form method="get">
	<div>
	<label for="#name">Name*</label>
	<input type="text" required id="#name">
	</div>
	<br>
	<div>
	<label for="#email">Email*</label>
	<input type="email" required id="#email">
	</div>
	<br>
	<div>
	<label for="#gender">Gender*</label>
	<input type="radio" required id="#gender" name="gender" value="male">Male
	<input type="radio" required id="#gender" name="gender" value="female">Female
	</div>
	<br>
	<div>
		<lable for="#laptop">Laptop Brands</lable>
		<select id="#laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option valie="hp">HP</option>
		</select>
	</div>
	<br>
	<div>
		<label for="#age">Age*</label>
		<input type="number" required id="#age">
	</div>
	<br>
	<div>
		<label for="#dob">DOB*</label>
		<input type="date" required id="#dob">
	</div>
	<br>
	<div>
		<label for="#password">Password*</label>
		<input type="password" required id="#password">
	</div>
	<br>
	<div>
		<label for="portfolio">portfolio</label>
		<input type="url" required id="portfolio">
	</div>
	<br>
	<button type="submit">Submit</button>
</form>
</body>

</html>
